<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="card" style="width: 18rem;">
                {%if book.image%}
                <img src="{{book.image.url}}" class="card-img-top" alt="...">
                {%endif%}
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Book Name:&nbsp{{book.book_name}}</li>
                    <li class="list-group-item">Author:&nbsp{{book.author}}</li>
                    <li class="list-group-item">Amount:&nbsp{{book.amount}}</li>
                    <li class="list-group-item">Copies:&nbsp{{book.copies}}</li>
                </ul>
            </div>
        </div>
        <div class="col-2"></div>
    </div>
</div>
{%csrf_token%}

</body>
</html>
