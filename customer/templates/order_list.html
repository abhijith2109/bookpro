{%extends 'c_base.html'%}
{%block body_block%}

{%for order in orders%}
<div class="row mt-2">
    <div class="col-3">
        <img src="{{order.product.image.url}}" alt="" height="300px" width="200px">
    </div>
    <div class="col-3 mt-5">
        <div class="card" style="width: 18rem;">
            <div class="card-header">
                Featured
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">{{order.product.book_name}}</li>
                <li class="list-group-item">{{order.product.author}}</li>
                <li class="list-group-item">{{order.date}}</li>
            </ul>
        </div>
    </div>
    <div class="col-2">
        {{order.status}}
    </div>


    <div class="col-4 mt-5">

    </div>

    <hr>
</div>

{%endfor%}
{%endblock%}
