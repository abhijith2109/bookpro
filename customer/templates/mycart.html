{%extends 'c_base.html'%}
{%block body_block%}

<div class="row-8">
    {%for cart in carts%}
<div class="row mt-2">
    <div class="col-4">
        <img src="{{cart.product.image.url}}" alt="" height="300px" width="200px">
    </div>
    <div class="col-4 mt-5">
        <div class="card" style="width: 18rem;">
            <div class="card-header">
                Featured
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">{{cart.product.book_name}}</li>
                <li class="list-group-item">{{cart.product.author}}</li>
                <li class="list-group-item">{{cart.date}}</li>
            </ul>
        </div>
    </div>
    <div class="col-4 mt-5">
        <a href="{%url 'ordercreate' cart.id cart.product.id%}" class="btn btn-primary">Buy Now</a>
        <a href="{%url 'removeitem' cart.id%}" class="btn btn-danger">Remove</a>
    </div>

    <hr>
</div>

{%endfor%}

</div>
<div class="row-4">

</div>
{%endblock%}
